specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: idleCDOimplementation
    network: mainnet
    source:
      address: "0x2d90DF48C706874F1b9A02054273996FBF458964"
      abi: idleCDOimplementation
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - trancheAAPrice
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: idleCDOimplementation
          file: idleCDOimplementation/abis/idleCDOimplementation.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: call
      file: idleCDOimplementation/idleCDOimplementation.wasm
